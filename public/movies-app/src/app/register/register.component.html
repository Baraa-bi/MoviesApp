<!--

  ```
  <html class="h-full bg-gray-50">
  <body class="h-full">
  ```

<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-green-400.svg"
                alt="Workflow">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Createa a new account</h2>

        </div>
        <form [formGroup]="registrationForm" (ngSubmit)="onRegister()" class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">

                <div class="pt-2">
                    <label for="name">Name</label>
                    <input formControlName="name" id="name" name="email" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Name">
                    <div *ngIf="registerFormControl?.['name']?.invalid && (registerFormControl?.['name']?.dirty || registerFormControl?.['name']?.touched||submitted)"
                        class="alert alert-danger">

                        <div class="text-rose-500 text-xs mt-2"
                            *ngIf="registerFormControl?.['name']?.errors?.['required']">
                            Name is required.
                        </div>
                        <div class="text-rose-500 text-xs mt-2"
                            *ngIf="registerFormControl?.['name']?.errors?.['minlength']">
                            Name must be at least 4 characters long.
                        </div> 
                    </div>
                </div>
                <div class="pt-2">
                    <label for="UserName">UserName</label>
                    <input formControlName="username" id="UserName" name="email" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="UserName">
                    <div *ngIf="registerFormControl?.['username']?.invalid && (registerFormControl?.['username']?.dirty || registerFormControl?.['username']?.touched||submitted)"
                        class="alert alert-danger">

                        <div class="text-rose-500 text-xs mt-2"
                            *ngIf="registerFormControl?.['username']?.errors?.['required']">
                            Username is required.
                        </div>
                        <div class="text-rose-500 text-xs mt-2"
                            *ngIf="registerFormControl?.['username']?.errors?.['minlength']">
                            Username must be at least 4 characters long.
                        </div> 
                    </div>
                </div>

                <div class="pt-2">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" id="password" name="password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Password">
                    <div *ngIf="registerFormControl?.['password']?.invalid && (registerFormControl?.['password']?.dirty || registerFormControl?.['password']?.touched||submitted)"
                        class="alert alert-danger">

                        <div class="text-rose-500 text-xs mt-2"
                            *ngIf="registerFormControl?.['password']?.errors?.['required']">
                            password is required.
                        </div>
                        <div class="text-rose-500 text-xs mt-2"
                            *ngIf="registerFormControl?.['password']?.errors?.['minlength']">
                            password must be at least 4 characters long.
                        </div> 
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-green-500 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-green-500 hover:text-indigo-500"> Forgot your password? </a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
