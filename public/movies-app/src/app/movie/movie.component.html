<div class="bg-white">
  <div class="pt-6">
    <!-- Product info -->
    <div
      class="max-w-2xl mx-auto pt-10 pb-16 px-4 sm:px-6 lg:max-w-7xl lg:pt-16 lg:pb-24 lg:px-8 lg:grid lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8">
      <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
        <h1 class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl">
          {{ movie?.title }}
        </h1>
      </div>

      <!-- Options -->
      <div class="mt-4 lg:mt-0 lg:row-span-3">
        <div class="aspect-w-4 aspect-h-5 sm:rounded-lg sm:overflow-hidden lg:aspect-w-3 lg:aspect-h-4">
          <img src="{{ movie?.image }}" alt="Model wearing plain white basic tee."
            class="w-full h-full object-center object-cover" />
        </div>
      </div>

      <div class="py-10 lg:pt-6 lg:pb-16 lg:col-start-1 lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
        <!-- Description and details -->
        <div>
          <h3 class="sr-only">Description</h3>

          <div class="space-y-6">
            <p class="text-base text-gray-900">
              {{ movie?.description }}
            </p>
          </div>
        </div>
        <h2 class="mt-10 text-md font-medium text-gray-900">Awards</h2>

        <div class="mt-4 space-y-6">
          <p class="text-sm text-gray-600">
            <li *ngFor="let award of movie?.awards">
              {{ award?.title }} {{award?.year}}
            </li>
          </p>
        </div>
        <div class="mt-10">
          <h3 class="text-md font-medium text-gray-900">Number Of Directors</h3>

          <div class="mt-4">
            {{ movie?.numberOfDirectors }}
          </div>
        </div>

        <div class="mt-10">

          <button (click)="onUpdateMovie()"
            class="bg-green-500 mt-10 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Update Movie
          </button>
          <button (click)="onDeleteMovie()"
            class="bg-rose-500 mt-10 ml-3 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">
            Delete Movie
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
